<div class="card" style="width: 18rem;">

    <div class="card-body">
      <h5 class="card-title">{{movies.name}}</h5>
      <p class="card-text">{{movies.duration}}

        {{movies.date}}

        {{movies.description}}
      </p>
    </div>
  </div>
